###############################################
###             DEV -artifacts              ###
###############################################

Build_Dev:
  stage: build
  needs: ["Build_Base"]
  script:
    - docker pull $DOCKER_REGISTRY_IMAGE:dev || true
    - docker build 
        --cache-from $DOCKER_REGISTRY_IMAGE:dev
        --tag $DOCKER_REGISTRY_IMAGE:dev.$CI_PIPELINE_ID 
        ./src/dev
    - docker save $DOCKER_REGISTRY_IMAGE:dev.$CI_PIPELINE_ID | gzip > build_image.tar.gz
  artifacts:
    paths:
      - build_image.tar.gz
    expire_in: 1 day
  tags:
    - shell-runner

Test_Dev:
  stage: test
  needs: ["Build_Dev"]
  dependencies:
    - Build_Dev
  script:
    - docker stop $(docker ps -q) 2>/dev/null || true
    - docker rm -f $(docker ps -aq) 2>/dev/null || true
    - docker load  < build_image.tar.gz
    - docker ps
    - docker run -i -d --rm -e NEST_CONTAINER_MODE=nest-server -p 5000:5000
        --name $CI_PIPELINE_ID $DOCKER_REGISTRY_IMAGE:dev.$CI_PIPELINE_ID
    - docker ps
  tags:
    - shell-runner

Deploy_Dev:
  stage: deploy
  needs:
    - job: Test_Dev
    - job: Build_Dev
      artifacts: true
  dependencies:
    - Build_Dev
  script:
    - docker load < build_image.tar.gz
    - docker tag $DOCKER_REGISTRY_IMAGE:dev.$CI_PIPELINE_ID $DOCKER_REGISTRY_IMAGE:dev
    # - docker push $DOCKER_REGISTRY_IMAGE:dev
  tags:
    - shell-runner
